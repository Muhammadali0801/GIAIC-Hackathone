<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Editable Resume Builder
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>

    <form id="resume-form">
      <fieldset>
        <legend>
          Profile Picture
        </legend>
        <label for="profile-picture"></label>
        <input type="file" name="profile-picture" id="profile-picture">
      </fieldset>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <label for="profession">Profession:</label>
        <input type="text" name="profession" id="profession" placeholder="Enter Your profession (E.G Web Developer)">
        <label for="number"> Number:</label>
        <input type="tel" name="number" id="number" placeholder="Enter Your Number">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" placeholder="Enter your location (e.g karachi, Pakistan)">
        <label for="about">About Me</label>
        <textarea name="about" id="about" placeholder="About Your Self for example - Muhammad Ali is a dedicated web developer specializing in front-end technologies like HTML, CSS, JavaScript, React and Next.js."></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
          <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" placeholder="Enter skills separated by commas">
        <label for="language">Languages:</label>
        <input type="text" id="language" name="language" placeholder="Enter Languages separated by commas">
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" placeholder="Enter Your Eduaction" rows="5"></textarea>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Work Experience:</label>
        <textarea name="experience" id="experience" placeholder="Enter Your Work experience" rows="5"></textarea>
        </fieldset>
        <fieldset>
          <legend>Projects</legend>
          <label for="project">Project:</label>
          <textarea name="project" id="project" placeholder="add you projects links" rows="5"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <br />
    <br />
    <br />

    <!-- Dynamic and Editable Resume -->

    <div id="resume-showcase" contenteditable="true">
      <!-- resume will be generate below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
